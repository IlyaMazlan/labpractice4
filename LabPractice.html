<!DOCTYPE html>
<html>
    <head>
        <Title>Lab Practice 4</Title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 25px;
            }

            .section {
                margin-bottom: 35px;
            }
        </style>
    </head>
    <body>
        <h1>Lab Practice 4 (JavaScript)</h1>

        <h2>Question 1</h2>
        <div class="section">
            <div id="myElement">
                <p id="myParagraph">Welcome to my website :)</p>
            </div>
            <button onclick="changeText()">Click here!</button>

            <script>
                function changeText() {
                    document.getElementById("myParagraph").innerHTML = "Hello there!";
                }
            </script>
        </div>

        <h2>Question 2</h2>
        <div class="section">
            <h3>Check input number:</h3>
            <input type="text" id="userInput" placeholder="Enter a number">
            <button onclick="checkInput()">Check</button>

            <script>
                function checkInput() {
                    let input = document.getElementById("userInput").value;
                    let number = Number(input);

                    if (isNaN(number)) {
                        alert("Please insert a number!");
                    } else if (number < 10) {
                        alert("The number entered is lower than 10");
                    } else {
                        alert("The number entered is higher than 10");
                    }
                }
            </script>
        </div>

        <h1>Question 3</h1>
        <div class="section">
            <h2>Output numbers from 1 to 5</h2>
            <p id="demo"></p>

            <script>
                let text= "";
                for (let i = 1; i<=5; i++) {
                    text += "The number is: " + i + "<br>";
                }
                document.getElementById("demo").innerHTML = text;
            </script>
        </div>

    </body>
</html>
